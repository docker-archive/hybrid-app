networks:
  back-tier: {}
  front-tier: {}
services:
  database:
    deploy:
      placement:
        constraints:
        - node.platform.os == linux
    environment:
      MYSQL_ROOT_PASSWORD: DockerCon!!!
    image: dockersamples/hybrid-app-db
    networks:
      back-tier: null
    ports:
    - mode: ingress
      published: 3306
      target: 3306
  dotnet-api:
    deploy:
      placement:
        constraints:
        - node.platform.os == linux
    image: dockersamples/hybrid-app-api:dotnet
    networks:
      back-tier: null
    ports:
    - mode: ingress
      published: 57989
      target: 80
  java-app:
    deploy:
      placement:
        constraints:
        - node.platform.os == linux
    image: dockersamples/hybrid-app-web
    networks:
      back-tier: null
      front-tier: null
    ports:
    - mode: ingress
      published: 8000
      target: 8000
    - mode: ingress
      published: 8080
      target: 8080
version: '3.3'

